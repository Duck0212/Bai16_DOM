<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập CRUD DOM: Quản Lý Sản Phẩm</title>

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-100 p-10">
    <div class="max-w-5xl mx-auto bg-white shadow-xl rounded-xl p-8">
      <h1 class="text-3xl font-semibold text-center text-blue-400 mb-8">
        Bài Tập CRUD DOM: Quản Lý Sản Phẩm
      </h1>

      <!-- GIỮ NGUYÊN HTML GỐC — CHỈ THÊM CLASS -->
      <div
        id="product-form-area"
        class="bg-gray-50 p-6 rounded-lg shadow mb-10"
      >
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">
          Thêm Sản phẩm Mới
        </h2>

        <input
          type="text"
          id="product-name-input"
          class="w-full border border-gray-300 rounded-md p-3 mb-4"
          placeholder="Tên Sản phẩm"
        />

        <input
          type="number"
          id="product-price-input"
          class="w-full border border-gray-300 rounded-md p-3 mb-4"
          placeholder="Giá (VNĐ)"
        />

        <input type="hidden" id="product-id-to-edit" value="" />

        <button
          id="add-product-btn"
          class="bg-blue-400 text-white px-5 py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Thêm Sản phẩm
        </button>

        <button
          id="update-product-btn"
          class="bg-yellow-500 text-white px-5 py-2 rounded-lg hover:bg-yellow-600 transition"
          style="display: none"
        >
          Lưu Thay đổi
        </button>
      </div>

      <div id="product-list-area" class="bg-gray-50 p-6 rounded-lg shadow">
        <h2 class="text-2xl font-semibold mb-4 text-gray-700">
          Danh sách Sản phẩm
        </h2>

        <table
          id="product-table"
          border="1"
          class="w-full border border-gray-300 text-left"
        >
          <thead class="bg-blue-300 text-gray-700">
            <tr>
              <th class="p-3 border">ID</th>
              <th class="p-3 border">Tên Sản phẩm</th>
              <th class="p-3 border">Giá</th>
              <th class="p-3 border">Thao tác</th>
            </tr>
          </thead>

          <tbody>
            <tr data-id="1" class="border-b">
              <td class="p-3 border">1</td>
              <td class="product-name p-3 border">Bàn phím cơ</td>
              <td class="product-price p-3 border">1.200.000</td>
              <td class="p-3 border">
                <button
                  class="edit-btn bg-yellow-500 text-white px-4 py-1 rounded hover:bg-yellow-600"
                >
                  Sửa
                </button>
                <button
                  class="delete-btn bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600"
                >
                  Xóa
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- ============================
           JAVASCRIPT CRUD
    ============================ -->
    <script src="./javascript/test.js"></script>
  </body>
</html>
